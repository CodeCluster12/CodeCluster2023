<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   
    <div class="contact">
        <h1 class="conatct-title">Conatct Us</h1>
        <a href="index.html" class="ctat custom-link" id="hom-link">Home (click here)</a>
        <p class="conatct-decription">"Unlock Knowledge: Ask Anything! Get answers to all your questions with our user-friendly code cluster contact form."</p>
        <form action="" name="contact-us">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </div>
            <p>* Press only one time ! </p>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        <span id="msg"></span>
      </div> 

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwFbRRPNBb2jXM2VStbU25NO50mOKes21BJikIDEZr_PRKJzUIeABKq3vhgNZotWSN2ww/exec'
        const form = document.forms['contact-us']
        const msg = document.getElementById("msg");
        
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    if (response.status === 200) {
                        msg.innerHTML = "Message Sent Successfully";
                        setTimeout(function () {
                            msg.innerHTML = "";
                        }, 5000);
                        form.reset();
                    } else {
                        msg.innerHTML = "Error Sending Message";
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    msg.innerHTML = "Error Sending Message";
                });
        });
        
      </script>
</body>
</html>
